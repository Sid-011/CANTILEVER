<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OCR Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7fa;
            color: #222;
            padding: 30px;
            text-align: center;
        }
        .container {
            display: inline-block;
            text-align: left;
            width: 720px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 { color: #2b2b8a; margin: 0; }
        form {
            background: #fff;
            padding: 18px;
            border-radius: 8px;
            border: 1px solid #e0e0e8;
            margin-bottom: 18px;
        }
        .controls { margin-top: 10px; }
        button {
            background: #2b2b8a;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { opacity: 0.95; }
        .msg { margin: 8px 0; color: #333; }
        .result {
            background: #fff;
            border: 1px solid #e0e0e8;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            gap: 16px;
        }
        .img-box { flex: 0 0 300px; }
        .img-box img { max-width: 100%; border-radius: 6px; border: 1px solid #ddd; }
        .text-box { flex: 1; word-wrap: break-word; }
        .text-box h2 { margin-top: 0; color: #2b2b8a; }
        .text-content { white-space: pre-wrap; font-family: inherit; font-size: 15px; }
        a { color: #1a73e8; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Upload Image for OCR</h1>
            <p>Upload an image and the extracted text will appear below. Numbers become clickable links.</p>
        </header>

        <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload') }}">
            <input type="file" name="file" accept="image/*" required>
            <div class="controls">
                <button type="submit">Upload & Extract Text</button>
            </div>
        </form>

        {% if msg %}
            <div class="msg"><strong>{{ msg }}</strong></div>
        {% endif %}

        {% if extracted_text %}
        <div class="result">
            <div class="img-box">
                {% if img_src %}
                    <img src="{{ img_src }}" alt="Uploaded image">
                {% endif %}
            </div>
            <div class="text-box">
                <h2>Extracted Text</h2>
                <div class="text-content">
                    <!-- Use the HTML version where numbers are linked -->
                    {{ extracted_html }}
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
