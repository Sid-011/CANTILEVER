<!DOCTYPE html>
<html>
<head>
    <title>Book Search</title>
</head>
<body>
    <h1>Book Search</h1>
    <form method="get" action="/">
        <input type="text" name="q" value="{{ query }}" placeholder="Search books...">
        <button type="submit">Search</button>
    </form>

    <h2>Results</h2>
    <ul>
    {% for book in books %}
        <li>
            <b>{{ book.title }}</b> - {{ book.price }} - {{ book.rating }}
            <br>
            {{ book.description }}
        </li>
    {% endfor %}
    </ul>

    <a href="/charts">View Price Distribution</a>
</body>
</html>
